<div class="container">
	<h1 class="text-center">在线生成二维码</h1>
	<p class="lead">二维码是现在营销最常用的宣传载体，二维码具有信息量大、易识别、成本低等优点。本页面免费提供在线对字符串生成二维码图片，支持普通字符串，URL链接。</p>
	<div class="form-group" title="http://blog.kxjteam.com" style="margin-bottom: 10px;">
		<label class="text-success">输入要生成二维码的字符串</label>
		<input type="text" id="string" class="form-control" value="http://blog.kxjteam.com" oninput="makeQrcode(this)" />
	</div>
	<div id="qrcode" class="form-group">
	</div>
	<p class="text-center"><strong>程序员，科学家团队博客</strong></p>

<script type="text/javascript" src="./js/qrcode.min.js"></script>
<script>
	// 生成二维码函数
	function makeQrcode(ele){
		$('#qrcode').html('');
		var qrcode = new QRCode(document.getElementById("qrcode"),{
			width: 128,
			height: 128,
			colorDark : "#000000",
			colorLight : "#ffffff",
			correctLevel : QRCode.CorrectLevel.H
		});
		qrcode.makeCode($(ele).val());
	}
	makeQrcode('#string');
</script>
